<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Prello</title>
		<link rel="stylesheet" href="reg_login.css">
	</head>
	<body>
		<h1>Prello</h1>
		<div id="register" class="main">
			<form action="" method="post" id="reg_from">
				<div class="toggle_container">
					<button class="register">register</button>
					<button class="login inactive">login</button>
				</div>
				<div class="form_container">
					<label><p>email</p></label>
					<input type="email" placeholder="enter email" id="email_reg" required>
					<label><p>password</p></label>
					<input type="password" placeholder="enter password" id="password_reg" required>
					<label><p>confirm password</p></label>
					<input type="password" placeholder="re-enter password" id="confirm_password" required>
					<button type="submit">submit</button>
				</div>
			</form>
		</div>

		<div id="login" class="main">
			<form action="" method="post" id="login_form">
				<div class="toggle_container">
					<button class="register inactive">register</button>
					<button class="login">login</button>
				</div>
				<div class="form_container">
					<label><p>email</p></label>
					<input type="email" placeholder="enter email" id="email_login" required>
					<label><p>password</p></label>
					<input type="password" placeholder="enter password" id="password_login" required>
					<button type="submit">login</button>
					<input type="checkbox" checked>remember me
				</div>
			</form>
	</body>

</html>
